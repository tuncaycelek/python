{% extends "layout.html" %}

{% block body %}
{% if  article %}


<div class="row">

    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h2 class="mt-4">{{article.title}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        <a>{{article.author.username}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>{{article.created_date}}</p>

      <hr>

      <!-- Preview Image -->
      {% if article.article_image %}
      
      <img class="img-fluid rounded" src="{{ article.article_image.url }}" alt="">

      <hr>
      {% endif %}

      <!-- Post Content -->
      <p class="lead">{{article.content|safe}} </p>

      <hr>
    </div>

  </div>
  <!-- /.row -->

  {% else %}
  <div class="alert alert-warning">
      BÃ¶yle bir makale yok!
  </div>
  {% endif %}

{% endblock body %}
